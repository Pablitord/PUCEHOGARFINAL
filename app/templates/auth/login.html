{% extends "base.html" %}
{% block title %}Login - PUCEHOGAR{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-house-door text-primary" style="font-size: 3rem;"></i>
          <h3 class="mt-3">PUCEHOGAR</h3>
          <p class="text-muted">Inicia sesión en tu cuenta</p>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}">
          <input type="hidden" name="next" value="{{ next_url or url_for('visitor.home') }}">
          
          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="bi bi-envelope"></i> Correo electrónico
            </label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email" 
              required
              autofocus
            >
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="bi bi-lock"></i> Contraseña
            </label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password" 
              required
            >
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
          </button>
        </form>

        <div class="text-center">
          <p class="text-muted">¿No tienes cuenta? 
            <a href="{{ url_for('auth.register', next=next_url or url_for('visitor.home')) }}" class="text-decoration-none">
              Regístrate aquí
            </a>
          </p>
          <a href="{{ url_for('visitor.home') }}" class="text-muted text-decoration-none">
            <i class="bi bi-arrow-left"></i> Volver al inicio
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
