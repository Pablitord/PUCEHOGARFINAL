{% extends "base.html" %}
{% block title %}Nuevo Reporte - PUCEHOGAR{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-header bg-warning text-dark">
        <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Crear Nuevo Reporte</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('tenant.new_report') }}">
          <div class="mb-3">
            <label for="title" class="form-label">Título *</label>
            <input 
              type="text" 
              class="form-control" 
              id="title" 
              name="title" 
              required
              placeholder="Ej: Fuga de agua en el baño"
            >
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Descripción *</label>
            <textarea 
              class="form-control" 
              id="description" 
              name="description" 
              rows="5"
              required
              placeholder="Describe el problema o situación..."
            ></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning">
              <i class="bi bi-check-circle"></i> Crear Reporte
            </button>
            <a href="{{ url_for('tenant.dashboard') }}" class="btn btn-outline-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
