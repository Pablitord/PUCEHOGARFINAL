{% extends "base.html" %}
{% block title %}Nuevo Departamento - PUCEHOGAR{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-building"></i> Crear Nuevo Departamento</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('admin.new_department') }}" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="title" class="form-label">Título *</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="address" class="form-label">Dirección *</label>
              <input type="text" class="form-control" id="address" name="address" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="price" class="form-label">Precio Mensual *</label>
              <input type="number" step="0.01" min="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="status" class="form-label">Estado *</label>
              <select class="form-select" id="status" name="status" required>
                <option value="available">Disponible</option>
                <option value="occupied">Ocupado</option>
                <option value="maintenance">En Mantenimiento</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="image" class="form-label">Imagen del Departamento</label>
              <input type="file" class="form-control" id="image" name="image" accept="image/*">
              <small class="form-text text-muted">Formatos: JPG, PNG, GIF (máx. 5MB)</small>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="image_url" class="form-label">O URL de Imagen (alternativa)</label>
              <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://ejemplo.com/imagen.jpg">
              <small class="form-text text-muted">Si prefieres usar una URL externa en lugar de subir archivo</small>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="rooms" class="form-label">Habitaciones</label>
              <input type="number" min="0" class="form-control" id="rooms" name="rooms">
            </div>
            <div class="col-md-4 mb-3">
              <label for="bathrooms" class="form-label">Baños</label>
              <input type="number" min="0" class="form-control" id="bathrooms" name="bathrooms">
            </div>
            <div class="col-md-4 mb-3">
              <label for="area" class="form-label">Área (m²)</label>
              <input type="number" step="0.01" min="0" class="form-control" id="area" name="area">
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle"></i> Crear Departamento
            </button>
            <a href="{{ url_for('admin.departments_list') }}" class="btn btn-outline-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
