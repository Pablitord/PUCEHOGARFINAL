{% extends "base.html" %}
{% block title %}Nuevo Departamento - PUCEHOGAR{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-building"></i> Crear Nuevo Departamento</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('admin.new_department') }}" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="title" class="form-label">Título *</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="address" class="form-label">Dirección *</label>
              <input type="text" class="form-control" id="address" name="address" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="price" class="form-label">Precio Mensual *</label>
              <input type="number" step="0.01" min="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="status" class="form-label">Estado *</label>
              <select class="form-select" id="status" name="status" required>
                <option value="available">Disponible</option>
                <option value="occupied">Ocupado</option>
                <option value="maintenance">En Mantenimiento</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="image" class="form-label">Imagen del Departamento *</label>
              <input type="file" class="form-control" id="image" name="image" accept="image/png,image/jpeg" required>
              <small class="form-text text-muted">Obligatoria. Formatos: JPG, PNG (máx. 5MB)</small>
              <img id="preview_image" class="img-thumbnail mt-2 d-none" alt="Previsualización imagen principal" style="max-height: 120px;">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="image_2" class="form-label">Imagen 2 (opcional)</label>
              <input type="file" class="form-control" id="image_2" name="image_2" accept="image/png,image/jpeg">
              <img id="preview_image_2" class="img-thumbnail mt-2 d-none" alt="Previsualización imagen 2" style="max-height: 120px;">
            </div>
            <div class="col-md-6 mb-3">
              <label for="image_3" class="form-label">Imagen 3 (opcional)</label>
              <input type="file" class="form-control" id="image_3" name="image_3" accept="image/png,image/jpeg">
              <img id="preview_image_3" class="img-thumbnail mt-2 d-none" alt="Previsualización imagen 3" style="max-height: 120px;">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="rooms" class="form-label">Habitaciones</label>
              <input type="number" min="0" class="form-control" id="rooms" name="rooms">
            </div>
            <div class="col-md-4 mb-3">
              <label for="bathrooms" class="form-label">Baños</label>
              <input type="number" min="0" class="form-control" id="bathrooms" name="bathrooms">
            </div>
            <div class="col-md-4 mb-3">
              <label for="area" class="form-label">Área (m²)</label>
              <input type="number" step="0.01" min="0" class="form-control" id="area" name="area">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Características</label>
            <div class="row">
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="has_terrace" name="has_terrace">
                  <label class="form-check-label" for="has_terrace">Terraza</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="has_balcony" name="has_balcony">
                  <label class="form-check-label" for="has_balcony">Balcón</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="sea_view" name="sea_view">
                  <label class="form-check-label" for="sea_view">Vista al mar</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="parking" name="parking">
                  <label class="form-check-label" for="parking">Parqueadero</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="furnished" name="furnished">
                  <label class="form-check-label" for="furnished">Amoblado</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="allow_pets" name="allow_pets">
                  <label class="form-check-label" for="allow_pets">Permite mascotas</label>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle"></i> Crear Departamento
            </button>
            <a href="{{ url_for('admin.departments_list') }}" class="btn btn-outline-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
  function bindImagePreview(inputId, previewId) {
    const input = document.getElementById(inputId);
    const preview = document.getElementById(previewId);
    if (!input || !preview) return;    input.addEventListener('change', () => {
      const file = input.files && input.files[0];
      if (!file) {
        preview.src = '';
        preview.classList.add('d-none');
        return;
      }
      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.classList.remove('d-none');
    });
  }

  bindImagePreview('image', 'preview_image');
  bindImagePreview('image_2', 'preview_image_2');
  bindImagePreview('image_3', 'preview_image_3');
</script>
{% endblock %}
